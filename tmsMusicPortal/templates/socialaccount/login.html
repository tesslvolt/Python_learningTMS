{% load socialaccount %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход через Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h1 class="mb-4 text-center">Вход через Google</h1>

    <p class="text-center">Вы собираетесь войти с помощью аккаунта Google.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary w-100">Продолжить</button>
    </form>

    <p class="text-center mt-3">
        Или <a href="{% url 'account_login' %}">войти через сайт</a>
    </p>
</div>
</body>
</html>
